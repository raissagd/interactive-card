<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive card form</title>
  </head>

  <body>
    <div class="main-container">
      <!-- Lado esquerdo -->
      <div class="left-side">
        <div class="cards">
          <!-- Cartão de frente -->
          <div class="card-front">
            <img src="./images/card-logo.svg" alt="front-card" id="logo" />
            <div class="card-container">
              <img
                src="./images/bg-card-front.png"
                alt="front-card"
                class="card-logo"
              />
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="name">Jane Appleseed</span>
                <span id="month">00</span>
                /
                <span id="year">00</span>
              </div>
            </div>
          </div>
          <!-- Cartão de trás -->
          <div class="card-back">
            <img src="./images/bg-card-back.png" alt="back-card" />
            <span id="cvc">000</span>
          </div>
        </div>
      </div>

      <!-- Lado direito -->
      <div class="right-side">
        <form>
          <!-- Nome do dono do cartão -->
          <div class="input-one">
            <label for="card-name">Cardholder name</label>
            <input
              type="text"
              placeholder="e.g. Jane
            Appleseed"
              required
            />
          </div>
          <!-- Número do cartão -->
          <div class="input-two">
            <label for="card-number">Card number</label>
            <input
              type="number"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
              minlngth="16"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />
          </div>
          <!-- Outras informações sobre o cartão -->
          <div class="card-info">
            <div class="card-date">
              <label for="card-date">Exp. Date (MM/YY)</label>
              <div class="double-inputs">
                <div class="card-month">
                  <input
                    type="number"
                    placeholder="MM"
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    minlength="2"
                    maxlength="2"
                    required
                  />
                </div>
                <div class="card-year"></div>
                <input
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  type="number"
                  minlength="2"
                  maxlength="2"
                  placeholder="YY"
                  required
                />
              </div>
            </div>

            <div class="input-four">
              <label for="card_cvc">CVC</label>
              <input
                type="number"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="3"
                placeholder="e.g. 123"
                required
              />
            </div>
          </div>
          <button id="submit-button" type="submit">Confirm</button>
        </form>

        <!-- Mensagm final -->
        <div class="successful">
          <img src="images/icon-complete.svg" alt="Completed" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
