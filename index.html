<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Forms com cartão interativo</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <!-- Lado esquerdo -->
        <div class="left-side">
          <div class="cards">
            <!-- Cartão de frente -->
            <div class="front-card">
              <img
                src="./images/card-logo.svg"
                alt="card-logo"
                class="card-logo"
              />
              <div class="card-container">
                <img src="./images/bg-card-front.png" alt="front-card" />
                <h1 id="number">0000 0000 0000 0000</h1>
                <div class="card-info">
                  <span id="name">CECÍLIA GUEDES</span>
                  <span id="date">
                    <span id="month">00</span>
                    /
                    <span id="year">00</span>
                  </span>
                </div>
              </div>
            </div>
            <!-- Cartão de trás -->
            <div class="back-card">
              <img src="./images/bg-card-back.png" alt="back-card" />
              <span id="cvc">000</span>
            </div>
          </div>
        </div>

        <!-- Lado direito -->
        <div class="right-side">
          <form>
            <!-- Nome do dono do cartão -->
            <div class="grid-1">
              <label for="card-name">Nome escrito no cartão</label>
              <input
                type="text"
                placeholder="e.g. Jane Appleseed"
                id="card-name"
                required
              />
            </div>
            <!-- Número do cartão -->
            <div class="grid-2">
              <label for="card-number">Número do cartão</label>
              <input
                type="number"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="16"
                maxlength="16"
                placeholder="e.g. 1234 5678 9123 0000"
                id="card-number"
                required
              />
            </div>
            <!-- Outras informações sobre o cartão -->
            <div class="card-information">
              <div id="card-date">
                <label for="card-date">Validade (MM/AA)</label>
                <div class="two-inp">
                  <div>
                    <input
                      type="number"
                      placeholder="MM"
                      oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      minlength="2"
                      maxlength="2"
                      id="card-month"
                      required
                    />
                  </div>
                  <div>
                    <input
                      oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      type="number"
                      minlength="2"
                      maxlength="2"
                      placeholder="YY"
                      id="card-year"
                      required
                    />
                  </div>
                </div>
              </div>
              <!-- CVC do cartão -->
              <div class="grid-4">
                <label for="card-cvc">CVC</label>
                <input
                  type="number"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  maxlength="3"
                  placeholder="e.g. 123"
                  id="card-cvc"
                  required
                />
              </div>
            </div>
            <button id="submit-btn" type="submit">Confirmar</button>
          </form>
          <!-- Fim do forms -->

          <!-- Mensagem mostrada quando o forms é enviado com sucesso-->
          <div class="successful hidden">
            <img src="./images/icon-complete.svg" alt="Completed" />
            <h1>Muito obrigado!</h1>
            <p>Adicionamos as informações do seu cartão com sucesso.</p>
            <button id="continue">Continuar</button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/imask"></script>
    <script src="app.js"></script>
  </body>
</html>
